<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container"> 

        <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello Javascript"'>Click Me</button>
       <p id="demo">JavaScript can change HTML content.</p>

       <br>
       <hr>

       <button type="button" onclick="document.getElementById('demo2').style.fontSize='40px'">Click Me2!</button>
       <p id="demo2">JavaScript can change HTML content.</p>

        <br>
       <hr>

       <button type="button" onclick="document.getElementById('demo3').style.color='red'">Click Me3!</button>
       <p id="demo3">JavaScript can change HTML content.</p>


       <br>
       <hr>

       <button type="button" onclick="document.getElementById('demo4').style.background='yellow'">Click Me4!</button>
       <p id="demo4">JavaScript can change HTML content.</p>

         <br>
       <hr>

       <button type="button" onclick="document.getElementById('demo5').style.display='none'">Click Me5!</button>
       <p id="demo5">JavaScript can change HTML content.</p>

                <br>
       <hr>

       <button type="button" onclick="document.getElementById('demo6').style.display='block'">Click Me5!</button>
       <p>JavaScript can show hidden HTML elements.</p>
       <p id="demo6" style="display: none;"><img src="js.png" width="100" height="100">Hello javascript!</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
